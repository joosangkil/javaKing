<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      // <!-- 1.prompt 사용자입력 
      //    점수를 입력받아서 학점을 출력해 봅시다 -->
      // <!-- 2. 1번 ) 1번 문제를  3번 반복하기 
      //       2번 ) 1번 문제를  점수가 음수가 음력되기 전까지 반복하기 -->
            // <!-- 1.
      //    점수를입력받는다
      //    점수에 대한 학점을 구한다
      //    점수 출력 -->
      // <!-- 2.1
      //    반복 (3번)
      //    -점수를입력받는다
      //    -점수에 대한 학점을 구한다
      //    -점수 출력 -->
      // <!-- 2.2
      //    반복 (음수입력되기전까지)
      //    -점수를입력받는다
      //    -점수에 대한 학점을 구한다
      //    -점수 출력 -->

      let iKor = 0;
      let iEng = 0;
      let iMath = 0;
      let inputScore = 0;
      let maxGpa = 4.3; //학점 만점기준
      let iGpa = 0;

      for (iKor = -1; iKor < 0 || iKor > 100;) {
         inputScore = prompt("국어점수?(0~100)")
         iKor = Number(inputScore);

         iGpa = iKor * 0.01 * maxGpa; //학점 산출
         iGpa = iGpa.toFixed(1);
         document.write("국어학점: " + iGpa + "<br>")
      }
      for (iEng = -1; iEng < 0 || iEng > 100;) {
         inputScore = prompt("영어점수?(0~100)")
         iEng = Number(inputScore);

         iGpa = iEng * 0.01 * maxGpa; //학점 산출
         iGpa = iGpa.toFixed(1);
         document.write("영어학점: " + iGpa + "<br>")
      }
      for (iMath = -1; iMath < 0 || iMath > 100;) {
         inputScore = prompt("수학점수?(0~100)")
         iMath = Number(inputScore);

         iGpa = iMath * 0.01 * maxGpa; //학점 산출
         iGpa = iGpa.toFixed(1);
         document.write("수학학점: " + iGpa + "<br>")
         //alert("국어학점: " + iGpa);
      }
      document.write("<hr>");


      

      // <!-- 3.  구구단 ( 2단 출력) 
      //       - console.log( ) 
      //       - document.write() -->
      let gugu01 = 2;
      for (let i = 1; i <= 9; i++) {
         document.write(gugu01 + " * " + i + " = " + gugu01 * i + "<br>");
      } document.write("<hr>");




    // <!-- 4.  2~5단까지 출력하기 ( 2~5단)    -->
    let gu1 = 2;
    let gu2 = 5;
    for (let i = gu1; i <= gu2; i++) {
       for (let j = 1; j <= 9; j++) {
          document.write(i + " * " + j + " = " + i*j +"<br>");
       }
       document.write("<br>");
    }



      // <!-- 5. 별출력  (단 *별 한개를 이용하기)
      //       1)*

      //       2) *****

      //       3) *****
      //          *****
      //          *****

      //       4) *
      //          **
      //          ***

      //       5) ***
      //          **
      //          * -->
      let star = "*";
      let strRow = prompt("원하는 가로별⭐️ 갯수는?");
      let strColumn = prompt("원하는 세로별⭐️ 갯수는?");
      let rowCount = Number(strRow);
      let columnCount = Number(strColumn);

      // #1
      document.write(star + "<br><hr>");
      // #2
      for (let i = 0; i < rowCount; i++) {
         document.write(star);
      }
      document.write("<br><hr>");
      // #3
      for (let i = 0; i < columnCount; i++) {
         for (let j = 0; j < rowCount; j++) {
            document.write(star);
         }
         document.write("<br>");
      }
      document.write("<hr>");
      // #4
      let maxCount = 0;
      for (let i = 0; i <= columnCount; i++) {
         for (let j = 0; j <= rowCount; j++) {
            if (j > maxCount) {
               break;
            }
            document.write(star);
         }
         maxCount++;
         document.write("<br>");
      }
      document.write("<hr>");
      // #5
      maxCount = columnCount;
      for (let i = 0; i <= columnCount; i++) {
         for (let j = 0; j <= rowCount; j++) {
            if (j > maxCount) {
               break;
            }
            document.write(star);
         }
         maxCount--;
         document.write("<br>");
      }
      document.write("<hr>");



      // <!-- 6. 구구단 while, do~ while  해결하기 -->


   </script>

</body>

</html>
