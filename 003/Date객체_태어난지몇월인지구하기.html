<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체</title>
</head>

<body>

    <h2>태어난지 몇일 구하기</h2>


    <script>
        let current = new Date();
        let bornDay = new Date("1982-05-20");

        let toNow = current.getTime();  //밀리세컨드(천분의 일초)
        let toFirst = bornDay.getTime();


        let passedTime = toNow - toFirst;
        let passedDay = Math.round(passedTime / (1000 * 60 * 60 * 24));
                                                 // 초  /  분  / 시  / 일

        alert(passedDay);

        (1000*60*60 + "dmdm");
    </script>
</body>

</html>
