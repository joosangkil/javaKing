<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // <!-- 1. 나이를 입력받아서  성인인지 판단하는 프로그램 작성하기 
        // - 나이를 입력받는다.   prompt()
        // - 나이를 판단한다  
        // - 알림창에 정보를 출력한다. alert() -->
        let ageNum = Number(prompt("[질문1️⃣] 나이를 입력하세요."));
        if (ageNum >= 18)
            document.write("성인" + "<hr>");
        else
            document.write("미성년" + "<hr>");



        // <!-- 2. 수를 입력받아 원하는 만큼 별 출력하기 -->
        let starNum = Number(prompt("[질문2️⃣] 별⭐️ 갯수를 입력하세요."))
        let star = "*";
        for (let i = 0; i < starNum; i++) {
            document.write(star);
        }
        document.write("<hr>");



        // <!-- 3. 수를 입력받아 원하는 만큼 내이름 출력하기    -->
        let nameNum = Number(prompt("[질문3️⃣] 이름(joo) 반복횟수를 입력하세요."));
        let strName = "joo";
        for (let i = 0; i < nameNum; i++) {
            document.write(strName + "<br>");
        }
        document.write("<hr>");



        // <!-- 4.  점수를 입력받아 학점을 구하시오 ( 90점이상 A ,  80점 이상B , 나머지 F ) -->
        let scoreName = Number(prompt("[질문4️⃣] 점수를 입력하세요. (등급판정)"));
        if (scoreName >= 90)
            document.write("A");
        else if (scoreName < 90 && scoreName >= 80)
            document.write("B");
        else
            document.write("F");
        document.write("<hr>");



        // <!-- 5.  국어, 영어, 수학점수를 입력받아 평균을 출력하시오 -->
        // <!-- 6.  국어, 영어점수 입력 받아  모두 90점 이상이면 장학금 지급 출력 -->
        let iKor = Number(prompt("[질문5️⃣-1] 입력: 국어점수"));
        let iEng = Number(prompt("[질문5️⃣-2] 입력: 영어점수"));
        let iMath = Number(prompt("[질문5️⃣-3] 입력: 수학점수"));
        let iTotal = iKor + iEng + iMath;
        document.write("평균: " + iTotal / 3 + "점<hr>");

        if (iKor >= 90 && iEng >= 90 && iMath >= 90)
            document.write("장학금 지급!!<hr>");
        else
            document.write("장학금 비지급!!<hr>");


            
        // <!-- 7.  카드사용금액을 입력받아  50만원이상  "vvip"  30이상이면 "vip"  나머지 "bronze" 출력 -->
        let totalAmount = Number(prompt("[질문6️⃣] 카드 사용금액을 입력하세요(만원)"));
        if (totalAmount >= 50)
            document.write("vvip");
        else if (totalAmount < 50 && totalAmount >= 30)
            document.write("vip");
        else
            document.write("bronze");

        document.write("<hr>");
    </script>
</body>

</html>
