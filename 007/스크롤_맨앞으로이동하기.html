<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #wrap {
            height: 5000px;
        }
    </style>
<script>
    window.addEventListener("load", function(){ //joo: 문서순서상 뒤에 있어서 찾지 못하는 문제를 해결가능

        let btn = document.querySelector("#btn");
        btn.addEventListener("click", function(){
            // alert("click")

            window.scrollTo({top:0, behavior:'smooth'}); // joo: {}중괄호는 객체
        });
    });
</script>
</head>
<body>
    <div id="wrap"></div>
    <button id="btn">맨위로</button>
</body>
</html>
