<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들
         처리과정: 
         */

         let iKor = 0;
         let iEng = 0;
         let iMath = 0;
         let inputScore = 0;
         let totalScore = 0;

         for(iKor=-1; iKor<0 || iKor>100;) {
            inputScore = prompt("국어점수?(0~100)")
            iKor = Number(inputScore);
            totalScore += iKor;
         }
         for(iEng=-1; iEng<0 || iEng>100;) {
            inputScore = prompt("영어점수?(0~100)")
            iEng = Number(inputScore);
            totalScore += iEng;
         }
         for(iMath=-1; iMath<0 || iMath>100;) {
            inputScore = prompt("수학점수?(0~100)")
            iMath = Number(inputScore);
            totalScore += iMath;
         }

         let averageScore = totalScore/3;
        alert("토탈점수: " + totalScore + ", 평균점수: " + averageScore);



    </script>
</head>

</body>
</html>
