<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>제곱구하기</h2>

    <script>
        /*  문)제곱구하기)    수를 입력받아 제곱을 구하기 
   
       입력: 수 
       출력: 제곱값
       
       처리과정:
       
       */
        let Num = prompt("제곱값을 구할 수를 입력하시오.")
        let iNum = Number(Num);
        let result = iNum * iNum;
        alert(result);

    </script>
</body>

</html>
