<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>


    // <!-- 4.  2~5단까지 출력하기 ( 2~5단)    -->
    let gu1 = 2;
    let gu2 = 5;

    for (let i = gu1; i <= gu2; i++) {
       for (let j = 1; j <= 9; j++) {
          document.write(i + " * " + j + " = " + i*j +"<br>");
       }
       document.write("<br>");
    }

</script>
</body>
