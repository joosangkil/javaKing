<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수</title>
</head>

<body>



  <script>
    function hello(func){//함수를 매개변수로 받을 수 있다., 매개변수로 받은 함수 =>콜백함수
      alert("1초 후에 실행해 줄께 ");
      func();
    }


    // hello(function(){}); //함수를 전달 (콜백함수))
    hello(function(){
      alert("이 코드 실행해줘");
    });       //함수를 전달 (콜백함수))
              // 1.익명, 2.함수이름으로 만들고




    //특정시간후에 코드를 실행시켜주는 함수
    //함수, 시간(밀리세컨드)
    setTimeout(function(){
      alert("hi, Timer");
    }, 2000);

    function a(){
      alert("hi2");

      // (함수, 시간))
      setTimeout  (a, 3000);  //setTimeout( a(), 3000); 이렇게 하면 안됨 "a()"
    }

  </script>
</body>

</html>
