<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>

<body>

    <script>

 //       document.querySelector("#ID").innerHTML = "testtest";




        //처리과정
        // 1.반복
        //         -항 구하기
        //         -항 누적
        // 2.누적항 출력
        // 3.종료

        let i = 1;
        do {
            document.write(i);
        }
        while (i < 10) {
            i++;
            document.write(" + " + i);
        }
    </script>

</body>
