<body>




  <script>

    function higherF(n, f) {
      let str = "";
      for (let i = 0; i < n; i++) {
        str += f(i);
      }
      return str;
    }

    let rtn1 = higherF(5, function (i) {
      return i + "-";
    });

    console.log(rtn1);

    let rtn2 = higherF(3, function (i) {
      return i + ",";
    });

    let rtn3 = higherF(4, test);
    function test(su) {
      return su + "*";
    }


  </script>
</body>
